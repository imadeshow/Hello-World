<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="scripts/after_where.js"></script>
</head>
<body ng-controller="MyController">
<ul>
<li ng-repeat="book in books | orderBy : 'price' | afterWhere: { price : 3000 }">
<!--<li ng-repeat="book in books | orderBy : 'price' | beforeWhere: { price : 3000 }">-->
  {{book.title}}（{{book.price}}円）
</li>
</ul>
</body>
</html>
