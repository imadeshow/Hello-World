<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-audio/app/angular.audio.js"></script>
<script src="scripts/audio_player.js"></script>
</head>
<body ng-controller="MyController">
<div>
  <button ng-click="audio.paused ? audio.play() : audio.pause()">
    {{audio.paused ? '再生' : '一時停止'}}</button>
  <button ng-click="audio.stop()">停止</button>
  <button ng-click="audio.muting = !audio.muting">
    {{audio.muting ? '音声あり' : '音声なし'}}</button>
  {{audio.currentTime}} 秒
</div>
<div>
  <label for="volume">音量：</label>
  <input id="volume" type="range"
    min="0" max="1" step="0.01" ng-model="audio.volume" />
</div>
<div>
  <label for="playbackRate">再生速度：</label>
  <input id="playbackRate" type="range"
    min="0.5" max="1.5" step="0.01" ng-model="audio.playbackRate" />
</div>
<div>
  <label for="progress">進行：</label>
  <input type="range" min="0" max="1" step="0.01" ng-model="audio.progress" />
</div>
</body>
</html>
