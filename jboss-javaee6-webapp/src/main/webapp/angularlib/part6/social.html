<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<link rel="stylesheet" href="../bower_components/angular-socialshare/angular-socialshare.min.css" />
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-socialshare/angular-socialshare.min.js"></script>
<script src="http://platform.twitter.com/widgets.js"></script>
<script src="scripts/social.js"></script>
</head>
<body ng-controller="MyController">
<!--facebook-->
<div facebook class="facebookShare"
  data-url='{{url}}'
  data-shares='shares'>
  {{shares}}
</div>
<!--Twitter-->
<a twitter data-lang="ja" data-count='horizontal' data-url='{{url}}'
  data-via='yyamada' data-size="default" data-text='Twitterシェア' ></a>


<!--Linkedin-->
<div linkedin 
  class="linkedinShare" data-url='{{url}}' data-title='{{title}}'
  data-summary="{{summary}}" data-shares='linkedinshares'>
  Linkedinシェア
</div>

<!--Google +-->
<div gplus 
  class="g-plus" data-size="medium" data-annotation="bubble"
  data-href='{{url}}' data-action='share'>
</div>

</body>
</html>
