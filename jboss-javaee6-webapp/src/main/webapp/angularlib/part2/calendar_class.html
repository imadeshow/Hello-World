<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/calendar_class.css">
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-i18n/angular-locale_ja-jp.js"></script><script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="scripts/calendar_class.js"></script>
</head>
<body ng-controller="MyController">
  <datepicker 
    format-day-title="yyyy/MM"
    ng-model="dt" min-date="min" show-weeks="true"
    custom-class="getStyle(date, mode)"></datepicker>
  {{dt.toLocaleString()}}
</body>
</html>
