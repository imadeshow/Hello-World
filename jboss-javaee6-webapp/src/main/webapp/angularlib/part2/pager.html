<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-i18n/angular-locale_ja-jp.js"></script><script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="scripts/pager.js"></script>
</head>
<body ng-controller="MyController">
<table class="table">
  <tr>
    <th>書名</th><th>価格</th><th>出版社</th><th>刊行日</th>
  </tr>
  <tr ng-repeat="book in books | orderBy: 'published' | limitTo: len: start">
    <td><a ng-href="http://www.wings.msn.to/index.php/-/A-03/{{book.isbn}}/">
      {{book.title}}</a></td>
    <td>{{book.price}}円</td>
    <td>{{book.publish}}</td>
    <td>{{book.published | date}}</td>
  </tr>
</table>
<pagination total-items="books.length" items-per-page="len" ng-model="current"
  ng-change="pager()"></pagination>

  previous-text="前ページへ" next-text="次ページへ"
  ng-change="pager()"></pager>
-->
</body>
</html>
